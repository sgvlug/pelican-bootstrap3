{% if SPONSORS %}
    <li class="list-group-item"><h4><i class="fa fa-star fa-lg"></i><span class="icon-label">Sponsors</span></h4>
        <div class="row">
        {% for name, link, image in SPONSORS %}
            <div class="col-md-12">
                <div style="padding-top: 10px;">
                    <a href="{{ link }}">
                        <img src="{{ image }}" alt="{{ name }}" class="floatcenter">
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </li>
{% endif %}
